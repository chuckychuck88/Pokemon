<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pokémon Survival</title>
<style>
  html,body{margin:0;padding:0;overflow:hidden;background:#000;font-family:monospace;}
  canvas{width:100vw;height:100vh;display:block;image-rendering:pixelated;cursor:crosshair;}
  #inventoryBox{
    position:fixed;
    right:20px;
    top:20px;
    background:rgba(80,50,20,0.9);
    color:#fff;
    padding:10px 16px;
    border:2px solid #a87a3a;
    border-radius:6px;
    min-width:180px;
    font-size:18px;
  }
  #craftingUI{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:rgba(50,30,10,0.95);
    color:#fff;
    border:2px solid #b8824d;
    padding:20px;
    border-radius:8px;
    display:none;
  }
  #craftingUI button{
    display:block;
    margin:8px 0;
    width:100%;
    font-size:18px;
    background:#c49752;
    color:#fff;
    border:none;
    padding:8px;
    border-radius:4px;
    cursor:pointer;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<!-- ✅ Inventory box -->
<div id="inventoryBox">
  <b>Inventory</b>
  <div id="invList">Wood (0)<br>Stone (0)</div>
</div>

<!-- ✅ Crafting UI -->
<div id="craftingUI">
  <h2>Crafting</h2>
  <div id="craftList"></div>
  <p style="color:gray;">Press [C] to close</p>
</div>

<script>
window.onload = function () {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  if (!ctx) {
    alert("Canvas context failed to load!");
    return;
  }

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  // ====== Player + Data ======
  const player = { x: 0, y: 0, speed: 4 };
  const keys = {};
  let inventory = { wood: 0, stone: 0, berry: 0 };
  let hunger = 100;
  let health = 100;

  // ====== Resources ======
  const trees = [];
  const stones = [];
  const berries = [];

  const berryImg = new Image();
  berryImg.src = "assets/berry.png";

  // ====== Controls ======
  window.addEventListener("keydown", (e) => (keys[e.key.toLowerCase()] = true));
  window.addEventListener("keyup", (e) => (keys[e.key.toLowerCase()] = false));

  // ====== Collect resources ======
  canvas.addEventListener("click", (e) => {
    const mx = e.offsetX - canvas.width / 2 + player.x;
    const my = e.offsetY - canvas.height / 2 + player.y;

    const all = [...trees, ...stones, ...berries];
    for (let i = all.length - 1; i >= 0; i--) {
      const obj = all[i];
      const dist = Math.hypot(obj.x - mx, obj.y - my);
      if (dist < 40) {
        // Trees
        if (trees.includes(obj)) {
          trees.splice(trees.indexOf(obj), 1);
          const amt = Math.floor(Math.random() * 2) + 1;
          inventory.wood += amt;
          popup(`+${amt} wood`, obj.x, obj.y, "#d0a050");
        }
        // Stones
        else if (stones.includes(obj)) {
          stones.splice(stones.indexOf(obj), 1);
          const amt = Math.floor(Math.random() * 2) + 1;
          inventory.stone += amt;
          popup(`+${amt} stone`, obj.x, obj.y, "#c0c0c0");
        }
        // Berries
        else if (berries.includes(obj)) {
          berries.splice(berries.indexOf(obj), 1);
          const amt = Math.floor(Math.random() * 2) + 1;
          inventory.berry += amt;
          popup(`+${amt} berry`, obj.x, obj.y, "#ff5050");
        }
      }
    }
  });

  // ====== Infinite resource generator ======
  function spawnResourcesAroundPlayer() {
    const radius = 1200;
    const maxTrees = 80;
    const maxStones = 60;
    const maxBerries = 30;

    // Spawn new trees
    while (trees.length < maxTrees) {
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * radius;
      const x = player.x + Math.cos(angle) * dist;
      const y = player.y + Math.sin(angle) * dist;
      trees.push({ x, y });
    }

    // Spawn new stones
    while (stones.length < maxStones) {
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * radius;
      const x = player.x + Math.cos(angle) * dist;
      const y = player.y + Math.sin(angle) * dist;
      stones.push({ x, y });
    }

    // Spawn new berries
    while (berries.length < maxBerries) {
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * radius;
      const x = player.x + Math.cos(angle) * dist;
      const y = player.y + Math.sin(angle) * dist;
      berries.push({ x, y });
    }

    // Remove far objects
    const maxDist = radius * 2;
    const filterFar = (arr) => {
      for (let i = arr.length - 1; i >= 0; i--) {
        const obj = arr[i];
        const dist = Math.hypot(obj.x - player.x, obj.y - player.y);
        if (dist > maxDist) arr.splice(i, 1);
      }
    };
    filterFar(trees);
    filterFar(stones);
    filterFar(berries);
  }

  // ====== Popups ======
  const popups = [];
  function popup(txt, x, y, color) {
    popups.push({ txt, x, y, color, life: 60 });
  }

  // ====== Hunger decay ======
  setInterval(() => {
    hunger = Math.max(0, hunger - 0.05);
    if (hunger <= 0) health = Math.max(0, health - 0.1);
  }, 100);

  // ====== UI ======
  function updateInventory() {
    document.getElementById("inv").innerHTML = `
      Wood (${inventory.wood})<br>
      Stone (${inventory.stone})<br>
      Berry (${inventory.berry})
    `;
  }

  function drawBars() {
    ctx.fillStyle = "#000";
    ctx.fillRect(18, 18, 154, 20);
    ctx.fillStyle = "#a00";
    ctx.fillRect(20, 20, 150 * (health / 100), 16);
    ctx.fillStyle = "#fff";
    ctx.font = "14px monospace";
    ctx.fillText("HP", 75, 32);

    ctx.fillStyle = "#000";
    ctx.fillRect(18, 44, 154, 20);
    ctx.fillStyle = "#e1b44c";
    ctx.fillRect(20, 46, 150 * (hunger / 100), 16);
    ctx.fillStyle = "#fff";
    ctx.fillText("Hunger", 55, 58);
  }

  // ====== Draw Game ======
  function loop() {
    spawnResourcesAroundPlayer();

    let dx = 0,
      dy = 0;
    if (keys["w"]) dy -= player.speed;
    if (keys["s"]) dy += player.speed;
    if (keys["a"]) dx -= player.speed;
    if (keys["d"]) dx += player.speed;
    player.x += dx;
    player.y += dy;

    // background
    ctx.fillStyle = "#3aa63f";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width / 2 - player.x, canvas.height / 2 - player.y);

    // draw trees
    for (const t of trees) {
      ctx.fillStyle = "#5c3b1e";
      ctx.fillRect(t.x - 4, t.y + 20, 8, 20);
      ctx.fillStyle = "#2e8b34";
      ctx.beginPath();
      ctx.arc(t.x, t.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    // draw stones
    for (const s of stones) {
      ctx.fillStyle = "#999";
      ctx.beginPath();
      ctx.arc(s.x, s.y, 16, 0, Math.PI * 2);
      ctx.fill();
    }

    // draw berries
    for (const b of berries) {
      if (berryImg.complete)
        ctx.drawImage(berryImg, b.x - 16, b.y - 16, 32, 32);
      else {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 8, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // player
    ctx.fillStyle = "yellow";
    ctx.fillRect(player.x - 20, player.y - 20, 40, 40);

    // popups
    for (let i = popups.length - 1; i >= 0; i--) {
      const p = popups[i];
      ctx.fillStyle = p.color;
      ctx.fillText(p.txt, p.x, p.y - p.life / 2);
      p.life--;
      if (p.life <= 0) popups.splice(i, 1);
    }

    ctx.restore();
    drawBars();
    updateInventory();

    requestAnimationFrame(loop);
  }
  loop();
};
</script>

</body>
</html>
