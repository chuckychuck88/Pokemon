<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pok√©mon Survival Fixed</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    image-rendering: pixelated;
  }
  #inventoryBox {
    position: fixed;
    right: 20px;
    top: 20px;
    background: rgba(80, 50, 20, 0.9);
    color: white;
    padding: 10px 16px;
    border: 2px solid #a87a3a;
    border-radius: 6px;
    min-width: 180px;
    font-family: monospace;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="inventoryBox"><b>Inventory</b><br><span id="inv"></span></div>

<script>
window.onload = function () {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  if (!ctx) {
    alert("Canvas context failed to load!");
    return;
  }

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  // Game data
  const player = { x: 0, y: 0, speed: 4 };
  const keys = {};
  let inventory = { wood: 0, stone: 0, berry: 0 };
  let hunger = 100;
  let health = 100;

  const berries = [];
  for (let i = 0; i < 20; i++)
    berries.push({ x: Math.random() * 600 - 300, y: Math.random() * 600 - 300 });

  const berryImg = new Image();
  berryImg.src = "assets/berry.png";

  window.addEventListener("keydown", (e) => (keys[e.key.toLowerCase()] = true));
  window.addEventListener("keyup", (e) => (keys[e.key.toLowerCase()] = false));

  canvas.addEventListener("click", (e) => {
    const mx = e.offsetX - canvas.width / 2 + player.x;
    const my = e.offsetY - canvas.height / 2 + player.y;
    for (let i = berries.length - 1; i >= 0; i--) {
      const b = berries[i];
      const dist = Math.hypot(b.x - mx, b.y - my);
      if (dist < 40) {
        berries.splice(i, 1);
        const amt = Math.floor(Math.random() * 2) + 1;
        inventory.berry += amt;
        popup("+ " + amt + " Berry", b.x, b.y, "#ff5050");
      }
    }
  });

  // popups
  const popups = [];
  function popup(txt, x, y, color) {
    popups.push({ txt, x, y, color, life: 60 });
  }

  // Hunger decay
  setInterval(() => {
    hunger = Math.max(0, hunger - 0.05);
    if (hunger <= 0) health = Math.max(0, health - 0.1);
  }, 100);

  function updateInventory() {
    const inv = document.getElementById("inv");
    inv.innerHTML = `Wood (${inventory.wood})<br>Stone (${inventory.stone})<br>Berry (${inventory.berry})`;
  }

  function drawBars() {
    ctx.fillStyle = "#000";
    ctx.fillRect(18, 18, 154, 20);
    ctx.fillStyle = "#a00";
    ctx.fillRect(20, 20, 150 * (health / 100), 16);
    ctx.fillStyle = "#fff";
    ctx.font = "14px monospace";
    ctx.fillText("HP", 75, 32);

    ctx.fillStyle = "#000";
    ctx.fillRect(18, 44, 154, 20);
    ctx.fillStyle = "#e1b44c";
    ctx.fillRect(20, 46, 150 * (hunger / 100), 16);
    ctx.fillStyle = "#fff";
    ctx.fillText("Hunger", 55, 58);
  }

  function loop() {
    let dx = 0,
      dy = 0;
    if (keys["w"]) dy -= player.speed;
    if (keys["s"]) dy += player.speed;
    if (keys["a"]) dx -= player.speed;
    if (keys["d"]) dx += player.speed;
    player.x += dx;
    player.y += dy;

    ctx.fillStyle = "#3aa63f";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width / 2 - player.x, canvas.height / 2 - player.y);

    for (const b of berries) {
      if (berryImg.complete)
        ctx.drawImage(berryImg, b.x - 16, b.y - 16, 32, 32);
      else {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 8, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    ctx.fillStyle = "yellow";
    ctx.fillRect(player.x - 20, player.y - 20, 40, 40);

    for (let i = popups.length - 1; i >= 0; i--) {
      const p = popups[i];
      ctx.fillStyle = p.color;
      ctx.fillText(p.txt, p.x, p.y - p.life / 2);
      p.life--;
      if (p.life <= 0) popups.splice(i, 1);
    }

    ctx.restore();
    drawBars();
    updateInventory();

    requestAnimationFrame(loop);
  }
  loop();
};
</script>
</body>
</html>
